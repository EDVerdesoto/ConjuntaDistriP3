apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-config
  namespace: booking
data:
  EMAIL_HOST: "sandbox.smtp.mailtrap.io"
  EMAIL_PORT: "2525"
---
apiVersion: v1
kind: Secret
metadata:
  name: notification-secrets
  namespace: booking
type: Opaque
stringData:
  EMAIL_USER: "58b4d823829f7f"
  EMAIL_PASS: "e77d610fd759b5"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: booking
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: notification-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5002
          env:
            - name: PORT
              value: "5002"
            - name: EMAIL_HOST
              valueFrom:
                configMapKeyRef:
                  name: notification-config
                  key: EMAIL_HOST
            - name: EMAIL_PORT
              valueFrom:
                configMapKeyRef:
                  name: notification-config
                  key: EMAIL_PORT
            - name: EMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: notification-secrets
                  key: EMAIL_USER
            - name: EMAIL_PASS
              valueFrom:
                secretKeyRef:
                  name: notification-secrets
                  key: EMAIL_PASS
          livenessProbe:
            httpGet:
              path: /health
              port: 5002
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5002
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: booking
spec:
  selector:
    app: notification-service
  ports:
    - port: 5002
      targetPort: 5002
  type: ClusterIP
